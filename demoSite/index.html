    <script type="text/javascript">
      $(document).ready(function(){
        // emptyRow();

        var $jsonData = {};
        var $user = {
          'Proteins' : 0,
          'Grains': 0, 
          'Dairy' : 0, 
          'avg_calories' : 100,
          'num_seen':1
        };

        function fetchResults(){
            $.ajax({ 
              // url: "http://localhost:8983/solr/test/select?bf=div(1,abs(sub(" + $user['avg_calories'] +  ",calories)))^1&defType=edismax&indent=on&q=food_group:%22Proteins%22^" + $user['Proteins'] + "%20%20ORfood_group:%22Dairy%22^" + $user['Dairy'] + "%20%20ORfood_group:%22Grains%22^" + $user['Grains'] + "&wt=json&rows=1000",

              url: "http://localhost:8983/solr/test/select?bf=div(1,abs(sub(" + $user['avg_calories'] +  ",calories)))^15&bq=food_group:%22Proteins%22^" + $user['Proteins'] + "%20+%20food_group:%22Dairy%22^" + $user['Dairy'] + "%20+%20food_group:%22Grains%22^" + $user['Grains'] + "&defType=edismax&fl=*,score&indent=on&q=(food_group:%22Proteins%22%20%20ORfood_group:%22Dairy%22%20%20ORfood_group:%22Grains%22)&rows=1000&wt=json",
              dataType: 'json',
              timeout: 1000,

             data: {
                format: 'json'
             },
             error: function() {
                $('#info').html('<p>An error has occurred</p>');
             },
             success: function(data) {
                $jsonData = data.response.docs;
                // console.log(data.response.docs);
                $('.rows').empty(); 
                var docs = data.response.docs;
                var $row = $('<div />', {
                                "class": "row",
                                text: "",
                                click: function(e){
                                    // e.preventDefault();
                                    // alert("test")
                                }})                
                var i;
                for(i = 1 ; i <= docs.length ; i++){
       
                  var $div = $('<div />', {
                                "class": "col-md-3",
                                text: "",
                                click: function(e){
                                    // e.preventDefault();
                                    // alert("test")
                                }})
                  var $title = $('<h3>').text(docs[i-1].name);
                  var $description = $('<p>').text(docs[i-1].food_group);
                  var $description1 = $('<p>').text(docs[i-1].calories);
                  var $button = $('<button />', {
                                "class": "btn btnActivity",
                                "id": docs[i-1].id,
                                text: "Seen",
                                click: function(e){
                                    e.preventDefault();
                                    // alert($(this).attr("id"));
                                    console.log($jsonData);
                                    var  clickedJson= findDocById($(this).attr("id"));
                                    console.log(clickedJson);
                                    updateUser(clickedJson.food_group,clickedJson.calories);
                                }})
                  $div.append($title).append($description).append($description1).append($button);
                  $row.append($div);
                  if(i%4 == 0 && i != 0){
                    $('.rows').append($row);   
                    $row = $('<div />', {
                                "class": "row",
                                text: "",
                                click: function(e){
                                    // e.preventDefault();
                                    // alert("test")
                                }})                       
                  }
                }
                if(i % 4 != 0){
                  $('.rows').append($row);   
                }                
             },
             type: 'GET'
          });          
        }
        displayUserPrefs();
        function displayUserPrefs(){
          $('.jumbotron').find('.json').html(JSON.stringify($user));
        }

        function findDocById(id){
          for(i = 1 ; i <= $jsonData.length ; i++){
            var currDoc = $jsonData[i-1];
            if(currDoc.id == id)
              return currDoc;
          }
        }

        function emptyRow(){
          $('.rows').empty();
        }
        function resetUser(){
          $user = {
            'Proteins' : 0,
            'Grains': 0, 
            'Dairy' : 0, 
            'avg_calories' : 100,
            'num_seen':1
          };
          displayUserPrefs();          
        } 
        function updateUser(food_group, calories){
          $user[food_group] ++;
          $user['avg_calories'] = (($user['avg_calories'] * $user['num_seen']) + calories)/($user['num_seen'] + 1);
          $user['num_seen'] ++;
          displayUserPrefs();
        }    

        $('.btnSearch').click(function(){
          fetchSearchResults();
        })

        $('.btnReset').click(function(){
          resetUser()
        })  

        $('.btnUpdateResults').click(function(){
          fetchResults();
        })                

      })
